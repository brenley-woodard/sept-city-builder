<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/jarjarlogo.jpeg" alt="logo" />
            <h1>JarJar's 'Meesa-Create-A-Planet'</h1>
        </header>

        <main>
            <section class="designer">
                <label>
                    Planet Name
                    <input type="text" id="planet-name-input" value="Naboo" />
                </label>

                <label>
                    Location
                    <select id="location-select">
                        <option value="underwater">Underwater</option>
                        <option value="desert">Desert</option>
                        <option value="rain-forest">Rain Forest</option>
                        <option value="tundra">Tundra</option>
                        <option value="volcano">Volcano</option>
                    </select>
                </label>

                <label>
                    Architecture
                    <select id="arch-select">
                        <option value="industrial">Industrial-Futuristic</option>
                        <option value="rural">Rural-Vernacular</option>
                        <option value="organic">Organic-Kashyyyk</option>
                        <option value="classic">Classic-Snow-Bungalow</option>
                        <option value="contemporary">Contemporary-Sith</option>
                    </select>
                </label>

                <label>
                    Attractions
                    <div class="add-attraction">
                        <input id="attraction-input" />
                        <button id="add-attraction-button">+</button>
                    </div>
                </label>
            </section>

            <article></article>
        </main>
    </body>
</html>
